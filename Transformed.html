<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Transformed_styles.css">
</head>

<body>

    <header>
        <h1>Transformation</h1>
    </header>


    <div id="middle">

        <div id="input-container">
 
            <!-- <h1>Mohr Circle Plotter</h1> -->
            <div id="input-section">
                <div class="input-box">
                    <label for="stress-x">Normal Stress X (σx):</label>
                    <input type="number" id="stress-x">
                </div>
                <div class="input-box">
                    <label for="stress-y">Normal Stress Y (σy):</label>
                    <input type="number" id="stress-y">
                </div>
                <div class="input-box">
                    <label for="shear-stress">Shear Stress (τxy):</label>
                    <input type="number" id="shear-stress">
                </div>
                
                <div class="input-box">
                    <label for="theta">Angle (θ):</label>
                    <input type="number" id="theta">
                </div>
                <button onclick="transformation()">Transform</button>
            </div>
        </div>
        <div id="output">
            <div id="output-container">σ x' : 0<br>σ y' : 0<br>τ xy' : 0</div>
            
        </div>

    </div>


    <script src="transformed.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
