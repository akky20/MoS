<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Tensor_styles.css">
</head>

<body>

    <header>
        <h1> Stress to Strain</h1>
    </header>


    <div id="middle">

        <div id="input-container">
 
            <!-- <h1>Mohr Circle Plotter</h1> -->
            <div id="input-section">
                <div class="input-box">
                    <label for="stress-x">Stress XX (σxx):</label>
                    <input type="number" id="stress-x">
                </div>
                <div class="input-box">
                    <label for="stress-y">Stress YY (σyy):</label>
                    <input type="number" id="stress-y">
                </div>
                <div class="input-box">
                    <label for="stress-z">Stress ZZ (σzz):</label>
                    <input type="number" id="stress-z">
                </div>
                
                <div class="input-box">
                    <label for="youngs-modulus">Young's Modulus (E):</label>
                    <input type="number" id="youngs-modulus">
                </div>

                <div class="input-box">
                    <label for="poissons-ratio">Poisson Ratio (v):</label>
                    <input type="number" id="poissons-ratio">
                </div>
                <button onclick="calculateStrain()">Transform</button>
            </div>
        </div>
        <div id="output">
            <div id="output-container">Exx : 0<br>Eyy : 0<br>Ezz : 0</div>
            
        </div>

    </div>


    <script src="stress-to-strain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
